{% extends 'itp/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %} 

{% block title_block %}
	Add a Publication
{% endblock %}

{% block body_block %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/add_publication.css'%}">
</head>

<h1>Add a Publication</h1>
<div>
    <form id="publication_form" method="post" action="{% url 'itp:add_publication' %}">
        {% csrf_token %}
        {{ publication_form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Add a Publication</button>
    </form>

 
</div>

{% endblock %}
